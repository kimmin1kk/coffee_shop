<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재료 목록</title>
    <th:block th:insert="~{head::head-fragment}"/>


    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;

        }
        table, tr, th, td{
            border: solid black;
        }
    </style>
</head>

<body>
<div th:insert="~{index::header-fragment}"></div>
<h1 style="text-align: center">재료 목록</h1>
<table class="">
    <thead>
    <tr>
        <th>재료명</th>
        <th>재고량</th>
        <th>재고 단위</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.getName()}"></td>
        <td th:text="${ingredient.getAmount()}"></td>
        <td th:text="${ingredient.getUnit().getDisplayName()}"></td>
        <td th:text="${ingredient.getCreatedDate()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

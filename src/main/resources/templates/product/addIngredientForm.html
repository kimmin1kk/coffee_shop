<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재료 등록</title>
</head>
<body>
<div class="container">
    <header>Add Ingredient</header>
    <form method="POST" th:action="@{/add-ingredient}">
        <label for="name"></label>
        <input type="text" name="name" placeholder="재료명을 입력하세요">
        <label for="unit">단위</label>
        <select name="unit" style="width: 20%">
            <option th:each="unitOpt : ${T(com.dnlab.coffeeshop.product.common.Unit).values()}"
                    th:value="${unitOpt}"
                    th:text="${unitOpt.getDisplayName()}"></option>
        </select>

        <input type="submit" class="button" value="재료 등록">
        <input type="button" class="button2" value="취소" onclick="window.history.back()">
    </form>
</div>
</body>
</html>

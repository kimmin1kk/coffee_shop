<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
</head>
<body>
<div class="container">
  <header>Add Supplier</header>
  <form method="POST" th:action="@{/add-product}">
    <label for="name"></label>
    <input type="text" name="name" placeholder="상품명을 입력하세요">

    <label for="price"></label>
    <input type="text" name="price" placeholder="가격을 입력해주세요"/>

    <select name="category" style="width: 20%">
      <option th:each="categoryOpt : ${T(com.dnlab.coffeeshop.product.common.Category).values()}"
              th:value="${categoryOpt}"
              th:text="${categoryOpt.getDisplayName()}"></option>
    </select>

    <input type="submit" class="button" value="상품 등록">
    <input type="button" class="button2" value="취소" onclick="window.history.back()">
  </form>
</div>
</body>
</html>
